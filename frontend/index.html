<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CloudCafé Frontend</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>☕ Welcome to CloudCafé</h1>
    <p id="response">Checking backend connection...</p>
  </div>

  <script>
    fetch('http://172.105.146.39/')
      .then(response => response.text())
      .then(data => {
        document.getElementById('response').innerText = data;
      })
      .catch(error => {
        document.getElementById('response').innerText = '❌ Failed to connect to backend';
        console.error(error);
      });
  </script>
</body>
</html>
